<!DOCTYPE html>
<html>
  <head>
    <title>Eorzean Grand Prix Standings</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="standings.css" />
  </head>
  <body>
    <div class="ffxiv-header">
      <span class="aether-logo">&#10024;</span>
      <span>Eorzean Endurance Championship</span>
      <span class="aether-logo">&#10024;</span>
    </div>
    <table id="standingsTable">
      <thead>
        <tr>
          <th class="sortable">Driver</th>
          <th class="sortable">Class</th>
          <th class="sortable">Pos</th>
          <th class="sortable">Class Pos</th>
          <th class="sortable">Laps</th>

          <th class="sortable">Last Lap</th>

      <tbody>
        <!-- Filled by JS -->
      </tbody>
    </table>
    <script src="standings.js"></script>
